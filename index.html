    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        var DateTime = luxon.DateTime;

        function getUtcOffset(offset) {
            return DateTime.now().setZone('utc' + offset);
        }

        function displayAsLocaleString(time) {
            console.log(getLocaleString(time));
        }

        function getLocaleString(time) {
            return time.toLocaleString(DateTime.DATETIME_SHORT);
        }

        function updateTimeDisplay() {
            var times = document.getElementsByClassName("time");

            for (let i = 0; i < times.length; i++) {
                const element = times[i];
                element.innerHTML = getLocaleString(getUtcOffset(element.dataset.offset));
            }
        }

        updateTimeDisplay();
        setInterval(updateTimeDisplay, 1000);

    </script>
